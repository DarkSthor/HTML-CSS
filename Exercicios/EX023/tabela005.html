<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        caption{
            padding: 10px;
            font-size: 1.5em;
            font-weight: bolder;
        }

        col.cnome{
            background-color: aquamarine;
        }
    </style>
</head>
<body>  
        <h1>Exercício de tabela</h1>

        <table>
            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprof">
            </colgroup>

            <caption>Cadastro</caption>

            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Eduardo</td>
                <td>M</td>
                <td>21</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Hesteffany</td>
                <td>F</td>
                <td>20</td>
                <td>Enfermeira</td>
            </tr>

            <tr>
                <td>Guilherme</td>
                <td>M</td>
                <td>21</td>
                <td>Agricultor</td>
            </tr>

            <tr>
                <td>João Victor</td>
                <td>M</td>
                <td>21</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Gabriele</td>
                <td>F</td>
                <td>21</td>
                <td>Relações Públicas</td>
            </tr>

            <tr>
                <td>Claúdio</td>
                <td>M</td>
                <td>45</td>
                <td>Pedreiro</td>
            </tr>
        </table>
</body>
</html>
