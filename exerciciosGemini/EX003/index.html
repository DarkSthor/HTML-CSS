<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo de volta, fa√ßa o login para acessar a sua conta</p>

                <form action="" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email..." minlength="30" required>
                        <label for="iemail">E-mail</label>
                    </div>
                    
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha..." minlength="8" maxlength="20" required>
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar" class="botao">
                    <i id="esqueci" class="fa-solid fa-envelope"></i>
                    <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">Esqueci a senha</a> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
