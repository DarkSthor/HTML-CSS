<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>

        <section>
            <div class="imagem">
                <!--Aqui vai a imagem-->
            </div>

            <div class="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo de volta, fa√ßa o login para acessar a sua conta</p>

                <form action="" method="post" autocomplete="on">

                    <input type="email" name="email" id="iemail" placeholder="Digite seu email...">
                    <label for="iemail">E-mail</label>

                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha...">
                    <label for="isenha">Senha</label>

                    <input type="submit" value="Enviar">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
